<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PD Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="number"], input[type="email"], textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>PD Application Form</h2>

    <form id="pd-application">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name">

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="discord-id">Discord ID</label>
      <input type="text" id="discord-id" name="discord-id" placeholder="Enter your Discord ID">

      <label for="experience">Do you have any experience in law enforcement?</label>
      <select id="experience" name="experience">
        <option value="" selected disabled>Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="why-join">Why do you want to join the Police Department?</label>
      <textarea id="why-join" name="why-join" placeholder="Explain briefly..." rows="5"></textarea>

      <span id="form-error" class="error">Please fill in all required fields correctly.</span>
      
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    document.getElementById('pd-application').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const discordID = document.getElementById('discord-id').value;
      const experience = document.getElementById('experience').value;
      const whyJoin = document.getElementById('why-join').value;
      const formError = document.getElementById('form-error');

      // Simple validation
      if (name === '' || age === '' || email === '' || discordID === '' || experience === '' || whyJoin === '') {
        formError.style.display = 'block'; // Show error message
        return;
      }

      // Clear the form and show success message
      formError.style.display = 'none';
      alert('Application submitted successfully!');
      
      // Optionally, send data to server or log it
      console.log({
        name,
        age,
        email,
        discordID,
        experience,
        whyJoin
      });
    });
  </script>

</body>
</html>
